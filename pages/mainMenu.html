<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div id="mainMenuContainer">
        <div id = "mainMenuTitle">
        <h1>Welcome to Chess Game</h1>
        </div>
        <div id="buttonsContainer">
            <button onclick="openColorSelection()">Play with AI</button>
            <button onclick="playOffline()">Play Offline</button>

        </div>
    </div>
    
    <div id="colorSelectionModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeColorSelection">&times;</span>
            <p>Choose your color:</p>
            <div class="buttonsContainer">
                <button onclick= "selectColor('white')" id="whiteButton">Play as White</button>
                <button  onclick= "selectColor('black')" id="blackButton">Play as Black</button>
            </div>
        </div>
    </div>

    <script src = "static/mainMenuScripts.js"></script>

</body>
</html>
